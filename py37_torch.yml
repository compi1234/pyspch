name: py37_torch

channels:
  - conda-forge
  - defaults

dependencies:
# python machine learning stack and visualization - in sync with colab 09/2022
  - python=3.7.13
  - pip=21.1.*
  - numpy=1.21.*
  - scipy=1.7.*
  - pandas=1.3.*
  - scikit-learn=1.0.*
  - matplotlib=3.2.*
  - seaborn=0.11.*
  - plotly=5.5.*
  - cudatoolkit=11.6
  - pytorch::pytorch=1.12.1
  - pytorch::torchaudio=0.12.1
# jupyter core and ipython
  - jupyterlab=3.4.*
  - jupyterlab_widgets=3.0.*
  - ipywidgets=8.0.*
  - nodejs
# other signal processing and audio libs  
  - pydub=0.23.*
  - ffmpeg=4.2.*
  - python-graphviz=0.16
  - pip:
    - librosa==0.8.*
    - soundfile==0.10.*
    - sounddevice==0.4.*
