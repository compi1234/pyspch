name: py37_base

channels:
  - conda-forge
  - defaults

dependencies:
# python machine learning stack, visualization and jupyter lab - in sync with colab 09/2022
  - python=3.7.13
  - pip=21.1.*
  - numpy=1.21.*
  - scipy=1.7.*
  - pandas=1.3.*
  - scikit-learn=1.0.*
  - matplotlib=3.2.*
  - seaborn=0.11.*
  - jupyterlab=3.4.*
  - jupyterlab_widgets=3.0.*
  - ipywidgets=8.0.*
  - nodejs
  - ffmpeg=4.2.*

