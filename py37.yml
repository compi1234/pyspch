name: py37

channels:
  - conda-forge
  - defaults

dependencies:
# python machine learning stack and visualization 
  - python=3.7.*
  - pip=21.1.*
  - numpy=1.21.*
  - scipy=1.7.*
  - pandas=1.3.*
  - scikit-learn=1.0.*
  - matplotlib=3.2.*
  - seaborn=0.11.*
  - plotly=5.5.*
# jupyter core and ipython
  - jupyterlab=3.4.*
  - jupyterlab_widgets=3.0.*
  - ipywidgets=8.0.*
  - nodejs
# other signal processing and audio libs  
  - pydub=0.25.*
  - ffmpeg=4.2.*
  - python-graphviz=0.16
  - pip:
    - librosa==0.8.*
    - soundfile==0.10.*
    - sounddevice==0.4.*
