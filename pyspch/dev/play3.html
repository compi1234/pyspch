<!DOCTYPE html>
<html>
<body>
<h2>Play Audio File on click</h2>

<p>
<label for="file">Select a File : </label>
<input id="audio_file" type="file" accept="audio/*" />
</p>
<p>
<label for="url">Complete the URL : </label>
<input id="audio_url" type="url" name="url" 
       value="https://homes.esat.kuleuven.be/~spchlab/data/misc/"
       pattern="https://.*" size="60"
       required>
</p>
<p>
<audio controls id="audio_player">Hmmm</audio>
</p>
<p>
Current Selection: <i id="txtField"></i>
</p>
<p> 
<button id="playButton">Play</button>
</p>

<script>
const txtField = document.getElementById("txtField");
const playButton = document.getElementById("playButton");
playButton.addEventListener("click", Play);
function Play(){
	audio_player.play();
	};

audio_file.onchange = function(){
    var files = this.files;
    var file = URL.createObjectURL(files[0]); 
    audio_player.src = file; 
	txtField.innerHTML = this.value
};

audio_url.onchange = function(){
    var url = this.value; 
    audio_player.src = url;
	txtField.innerHTML = url	
};

</script>
</body>
</html>
